name: React CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow when you push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The operating system to run the job on (can also be windows-latest, macos-latest)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out the repositoryâ€™s code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the version of Node.js you are using

      - name: Install dependencies
        run: npm install  # Installs all the dependencies

      - name: Run tests
        run: npm test -- --watch=false --bail  # Runs your tests (you can modify this if you have specific testing configurations)

      - name: Build the app
        run: npm run build  # Builds your React app for production

      - name: Deploy to Netlify
        uses: netlify/actions/cli@v3
        with:
          netlify_token: ${{ nfp_ppk2xRWpQVE2y15EoEisEsGsVTREKET53783 }}  # Netlify token for authentication (store it in GitHub Secrets)
          site_id: ${{ cf08b994-467a-4bbc-8415-7c0733a71d45 }}  # Your Netlify site ID (store it in GitHub Secrets)
          build_dir: ./build  # The directory to deploy (build folder generated by `npm run build`)
